<div class="row">
  <!--要素にクラスを動的に設定-->
  <div class="col-3" [ngClass]="div1ClassName()">
    <div class="p-3">Div 1 - {{ div1ClassName() }}</div>
  </div>
  <div class="col-3" [ngStyle]="{ 'background-color': isDiv2Green == true ? 'blue' : 'red' }">
    <div class="p-3">Div 2</div>
  </div>
</div>

<div class="row">
  <div class="col-3">
    <button class="btn btn-success" (click)="setBgClass('bg-success')">Green</button>
    <button class="btn btn-danger" (click)="setBgClass('bg-danger')">Red</button>
  </div>
  <div class="col-3">
    <button class="btn btn-success" (click)="toggleDiv2Color()">Toggle BG Color</button>
  </div>
</div>
